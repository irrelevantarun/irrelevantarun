<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Case Study</title>

  <!-- Inline CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #FFF5E1;
      color: #0D0221;
      scroll-behavior: smooth;
    }

    /* Top fixed bar */
    .top-bar {
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255, 245, 225, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 3px solid #0D0221;
      z-index: 100;
    }

    .back-btn {
      text-decoration: none;
      font-weight: 800;
      font-size: 1rem;
      padding: 0.6rem 1.4rem;
      border: 3px solid #0D0221;
      background: white;
      color: #0D0221;
      border-radius: 50px; /* FULLY ROUNDED */
      box-shadow: 6px 6px 0 #8338EC;
      transition: 0.2s;
    }

    .back-btn:hover {
      transform: translate(3px, 3px);
      box-shadow: 3px 3px 0 #8338EC;
    }

    /* Centered Image Container */
    .img-container {
      margin-top: 8rem;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem 5rem;
      box-sizing: border-box;
    }

    .case-img {
      width: 100%;
      max-width: 1100px;
      border-radius: 20px;
      border: 4px solid #0D0221;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      display: block;
    }

    /* Back To Top Button (keeps same look) */
    .top-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      padding: 0.7rem 1.4rem;
      background: white;
      color: #0D0221;
      border: 3px solid #0D0221;
      border-radius: 50px;
      font-weight: 800;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 6px 6px 0 #8338EC;
      transition: 0.2s;
      z-index: 200;
      text-decoration: none;
    }

    .top-button:hover {
      transform: translate(3px, 3px);
      box-shadow: 3px 3px 0 #8338EC;
    }
  </style>
</head>

<body>

  <!-- Back Button -->
  <div class="top-bar">
    <a href="index.html" class="back-btn">← Back</a>
  </div>

  <!-- Case Study High-Res Image -->
  <div class="img-container">
    <img src="Calorie Krush.jpg" alt="Case Study" class="case-img" />
  </div>

  <!-- Back To Top Button -->
  <a href="#" class="top-button">↑ Back to Top</a>

</body>
</html>
